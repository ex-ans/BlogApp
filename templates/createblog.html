{% extends "base.html" %}
{%load static%} 
{% block title %}create Blog{% endblock title%}
{% block additional_styles %} <link rel="stylesheet" href="{% static "createblog.css" %}"> {% endblock additional_styles %}
{% block body %}
<div class="container">
    <h1>Create Blog Post</h1>
    <form action="/createblog" method="post">
        {% csrf_token %}
        <div class="form-group"> 
            <input type="blog_id" id="blog_id" name="blog_id" style="visibility: hidden;" value={{blog_id}} readonly>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{request.user}}" readonly>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" required></textarea>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
